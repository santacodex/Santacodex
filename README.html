<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown To 2025</title>
<link rel="stylesheet" href="sirp.CSS">
<link rel="icon" href="C.png" type="image/x-icon">
</head>
<body>
<div class="countdown-container">
<h1>Countdown to New Year!</h1>
<div class="timer">
<div>
	<span id="days">00</span>
	<small>Days</small>
</div>
<div>
	<span id="hours">00</span>
	<small>Hours</small>
</div>
<div>
	<span id="minutes">00</span>
	<small>Minutes</small>
</div>
<div>
	<span id="seconds">00</span>
	<small>Seconds</small>
</div>
<br>

</div>
<p class="wish-message" id="wishMessage">As we step into the new year, I wish you</p>
<div class="welcome-message" id="welcomeMessage">Happy New Year!</div>
<div class="fireworks" id="fireworks"></div>
<p class="name">Courtesy: Engr Santali</p>
<audio id="fireworksSound" src="/fireworks-close-29630.mp3"></audio>
</div>
<br>
<br>
<br>
<div id="welcomeMessage" class="welcome-message" style="display: block;"></div>	
<div id="fireworks" class="fireworks" style="display: block;"></div>
<script src="sirp.js"></script>
</body>
</html>
